<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Review Analyzer</h1>
    <p class="subtitle">Analyze the sentiment of customer reviews</p>
    
    <div class="input-section">
      <textarea id="reviewInput" placeholder="Enter a review to analyze..."></textarea>
      <button id="analyzeBtn">Analyze Review</button>
    </div>
    
    <div id="result" class="result hidden">
      <h2>Analysis Result</h2>
      <div class="result-card">
        <div class="sentiment-badge" id="sentimentBadge"></div>
        <div class="metrics">
          <div class="metric">
            <span class="label">Score</span>
            <span class="value" id="scoreValue"></span>
          </div>
          <div class="metric">
            <span class="label">Confidence</span>
            <span class="value" id="confidenceValue"></span>
          </div>
          <div class="metric">
            <span class="label">Positive Words</span>
            <span class="value" id="positiveCount"></span>
          </div>
          <div class="metric">
            <span class="label">Negative Words</span>
            <span class="value" id="negativeCount"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
